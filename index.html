    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #000000;
        color: #e5e7eb;
        overflow-x: hidden; /* Prevent scroll from blobs */
        margin: 0;
      }
      .font-display {
        font-family: 'Lexend Deca', sans-serif;
      }
      
      /* --- DYNAMIC BACKGROUND --- */
      .bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: #020202;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.5;
        z-index: -1;
        animation: float 20s infinite ease-in-out alternate;
      }

      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, #1a1a1a 0%, transparent 70%);
        animation-duration: 25s;
      }

      .blob-2 {
        bottom: -20%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, #111111 0%, transparent 70%);
        animation-duration: 30s;
        animation-delay: -5s;
      }

      .blob-3 {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, rgba(250, 204, 21, 0.08) 0%, transparent 60%); /* Subtle Theme Yellow */
        animation-duration: 22s;
        animation-delay: -10s;
        opacity: 0.3;
      }

      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at center, black 30%, transparent 100%);
        pointer-events: none;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* --- UI UTILITIES --- */
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3); 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      /* Glass Panel Utility - Darker and sleeker */
      .glass-panel {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      
      .glass-input {
        background: rgba(10, 10, 10, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(4px);
      }
      .glass-input:focus {
        background: rgba(15, 15, 15, 0.9);
        border-color: #FACC15;
        box-shadow: 0 0 15px rgba(250, 204, 21, 0.1);
      }

      .neon-text {
        text-shadow: 0 0 15px rgba(250, 204, 21, 0.2);
      }
      
      .neon-border:hover {
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.15);
        border-color: rgba(250, 204, 21, 0.3);
      }

      /* Animation for modal */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
